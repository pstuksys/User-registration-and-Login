<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--xmlns:th="http://www.thymeleaf.org"-->
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/templates/login.html" th:href="@{/login}">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info"> You've successfully registered </div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${appUser}">
                    <div class="form-group">
                        <label for="username" class="control-label">
                            Username
                        </label>
                        <input type="text" id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">
                            Email
                        </label>
                        <input type="text" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="control-label">
                            First Name
                        </label>
                        <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">
                            Last Name
                        </label>
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">
                            Password
                        </label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Click to login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
